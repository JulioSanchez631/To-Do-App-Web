<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <main>

    <div class="contenedor-titulo-principal">
    <h1>Tareas App</h1>
  </div>

  <div class="contenedor-formulario-tareas">

    <form action="" id="form-tarea-crear">
      <input type="text" id="input-tarea-texto">
      <input type="submit" id="input-tarea-crear">
    </form>

      <div class="contenedor-inputs-filtros">
        <form action="" id="form-tareas-filtro">
          <select name="filtros" id="input-filtros">
            <option value="Todas">Todas</option>
            <option value="Completadas">Completadas</option>
            <option value="Pendientes">Pendientes</option>
          </select>

          <input type="submit" id="btn-filtrado">
        </form>
        

        
      </div>

  </div>

  <div class="contenedor-tareas">
    <h2>Lista de tareas</h2>
    
    <div class="contenedor-listado-tareas"> </div>

  </div>

  </main>

  <!-- HTML MODAL EDICION TAREA -->

  <div id="myModal" class="modal" tabindex="-1">
    <span class="num-id">  </span>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar tarea:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <label for="message-text" class="col-form-label">Texto:</label>
            <input type="text" class="form-control" id="message-text"></input>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-guardar-cambio">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
  <script src="src/ui/Todoform.js" type="module"></script>
  <script src="src/services/TodoServices.js" type="module"></script>
  <script src="src/utils/storage.js" type="module"></script>
  <script src="src/ui/TodoList.js" type="module"></script>
  <script src="src/utils/generatorId.js" type="module"></script>

  
  <script src="https://kit.fontawesome.com/391718e81d.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="src/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
